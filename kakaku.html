<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- jQueryの読み込み -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

<!-- テキストフォーム -->
<input type="text" id="hoge"><a href="#" id="link">リンク</a>


<!-- ▼ jQueryによる処理 ▼ -->
<script>
$(function(){
    $("#link").click(function(){
        var param = $("#hoge").val();
        if (param != ""){
            //文字が入ってる時だけ
            param = escape(param);
            //エスケープ処理
            $(this).attr("href","https://joshinweb.jp/srhzs.html?KEYWORD=&KEY=ZS_ALL&KEY_M=ALL&QS=&QK=.php?param=" + param);
            // window.location.href=""./aaa.php?param=" + param";
            // でもOK
        }else{
            //リンク無効
            return false;
        }
    });
});
</script>
<!-- ▲ jQueryによる処理 ▲ -->

</body>
</html>
